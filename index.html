<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: #000;
        color: white;
        overflow-x: hidden;
    }

    /* ===== HERO SECTION ===== */
    .hero {
        height: 300vh;
        position: relative;
    }

    .sticky {
        position: sticky;
        top: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .will-text {
        font-size: 12vw;
        font-weight: 900;
        letter-spacing: -0.05em;
        position: relative;
        z-index: 2;
        transition: transform 0.1s linear;
        text-transform: uppercase;
    }

    .background-reveal {
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        z-index: 1;
        clip-path: circle(0% at 50% 50%);
        transition: clip-path 0.1s linear;
    }

    /* ===== SECTION AFTER REVEAL ===== */
    .content {
        min-height: 100vh;
        padding: 150px 10vw;
        background: #111;
    }

    .big-title {
        font-size: 6vw;
        font-weight: 800;
        margin-bottom: 40px;
    }

    .about-text {
        font-size: 1.5rem;
        max-width: 800px;
        line-height: 1.7;
        opacity: 0.8;
    }

    /* ===== FLOATING PARTICLES ===== */
    canvas {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
    }

    /* ===== SCROLL INDICATOR ===== */
    .scroll-indicator {
        position: absolute;
        bottom: 40px;
        font-size: 0.8rem;
        opacity: 0.5;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(10px); }
    }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<section class="hero">
    <div class="sticky">
        <div class="background-reveal"></div>
        <h1 class="will-text">Will</h1>
        <div class="scroll-indicator">Scroll</div>
    </div>
</section>

<section class="content">
    <h2 class="big-title">This is Will Page</h2>
    <p class="about-text">
        I donâ€™t build normal things.  
        I build experiences.
        <br><br>
        Developer. Creator. Architect of digital worlds.
        <br><br>
        Welcome to my universe.
    </p>
</section>

<script>
/* ===== SCROLL REVEAL EFFECT ===== */
const hero = document.querySelector('.hero');
const willText = document.querySelector('.will-text');
const reveal = document.querySelector('.background-reveal');

window.addEventListener('scroll', () => {
    const scroll = window.scrollY;
    const maxScroll = hero.offsetHeight - window.innerHeight;
    const progress = scroll / maxScroll;

    const scale = 1 + progress * 3;
    willText.style.transform = `scale(${scale})`;

    const clipSize = progress * 150;
    reveal.style.clipPath = `circle(${clipSize}% at 50% 50%)`;
});


/* ===== PARTICLE BACKGROUND ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let particlesArray = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;
    }

    draw() {
        ctx.fillStyle = "rgba(255,255,255,0.2)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initParticles() {
    particlesArray = [];
    for (let i = 0; i < 120; i++) {
        particlesArray.push(new Particle());
    }
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animateParticles);
}

initParticles();
animateParticles();
</script>

</body>
</html>
