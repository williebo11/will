<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will - Infinite Scroll</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
body { background:#000; color:white; overflow-x:hidden; }

.hero { position:relative; height:5000px; } /* long scroll */
.sticky { position: sticky; top:0; height:100vh; display:flex; justify-content:center; align-items:center; overflow:hidden; }
.will-text { font-size:12vw; font-weight:900; letter-spacing:-0.05em; position:relative; z-index:2; text-transform:uppercase; text-align:center; transition: transform 0.05s linear; }
.emoji { position:absolute; font-size:3rem; opacity:0; pointer-events:none; user-select:none; }
canvas { position:fixed; inset:0; z-index:0; pointer-events:none; }
.scroll-indicator { position:absolute; bottom:40px; font-size:0.8rem; opacity:0.5; animation:bounce 2s infinite; }
@keyframes bounce { 0%,100%{ transform:translateY(0); } 50%{ transform:translateY(10px); } }
</style>
</head>

<body>
<canvas id="particles"></canvas>

<section class="hero">
    <div class="sticky">
        <h1 class="will-text">Will</h1>
        <div class="scroll-indicator">Scroll â†“</div>
    </div>
</section>

<script>
const willText = document.querySelector('.will-text');
const emojis = ["ðŸ’¥","ðŸš€","ðŸŒŒ","ðŸ˜Ž","ðŸ”¥","âœ¨","ðŸ¥·","ðŸŒ ","âš¡","ðŸ’«"];
let lastScroll = 0;

/* ===== INFINITE LOOP SCROLL ===== */
window.addEventListener('scroll', () => {
    const scroll = window.scrollY;
    const loop = scroll % 1200; // repeat every 1200px
    const progress = loop / 1200;

    // Zoom in/out and spin
    const scale = 1 + Math.sin(progress * Math.PI*2) * 4; // 1â†’5â†’1
    const rotate = progress * 1080; // spins full 3 times
    willText.style.transform = `scale(${scale}) rotate(${rotate}deg)`;

    // spawn emojis randomly
    if(scroll - lastScroll > 10){
        if(Math.random() < 0.2) spawnEmoji();
        lastScroll = scroll;
    }
});

/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particlesArray = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

class Particle {
    constructor() {
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*2;
        this.speedX = (Math.random()-0.5)*0.5;
        this.speedY = (Math.random()-0.5)*0.5;
    }
    update(){ this.x+=this.speedX; this.y+=this.speedY; }
    draw(){ ctx.fillStyle="rgba(255,255,255,0.2)"; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
}
function initParticles(){ for(let i=0;i<250;i++){ particlesArray.push(new Particle()); } }
function animateParticles(){ ctx.clearRect(0,0,canvas.width,canvas.height); particlesArray.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animateParticles); }
initParticles(); animateParticles();

/* ===== EMOJI EXPLOSIONS ===== */
function spawnEmoji(){
    const e = document.createElement("div");
    e.className = "emoji";
    e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left = `${Math.random()*100}vw`;
    e.style.top = `${Math.random()*100}vh`;
    e.style.fontSize = `${Math.random()*4+2}rem`;
    document.body.appendChild(e);

    const dx = (Math.random()-0.5)*200;
    const dy = (Math.random()-0.5)*200;
    let opacity = 1;
    let scale = 1;
    let rotate = 0;

    const anim = setInterval(()=>{
        e.style.transform = `translate(${dx*0.01}px,${dy*0.01}px) scale(${scale}) rotate(${rotate}deg)`;
        opacity -= 0.02;
        scale += 0.03;
        rotate += 20;
        e.style.opacity = opacity;
        if(opacity<=0){ clearInterval(anim); e.remove(); }
    },16);
}
</script>

</body>
</html>
